<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Dark gray background color */
            color: white; /* Text color to contrast against the dark background */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #d3d3d3;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .clickable {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>VIP data</h1>
    <table id="myTable">
        <thead>
            <tr>
                <th>Item Name ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="clickable" data-image="images/BBATSQ12C.png">BBATSQ12C</td>
            </tr>
            <tr>
                <td class="clickable" data-image="images/BDGA12C.png">BDGA12C</td>
            </tr>
        </tbody>
    </table>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Modal Image" style="width: 100%;">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const table = document.getElementById('myTable');
            const cells = table.getElementsByClassName('clickable');
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImage');
            const span = document.getElementsByClassName('close')[0];

            for (let cell of cells) {
                cell.addEventListener('click', () => {
                    const imageUrl = cell.getAttribute('data-image');
                    if (imageUrl) {
                        modal.style.display = 'block';
                        modalImg.src = imageUrl;
                    }
                });
            }

            span.onclick = () => {
                modal.style.display = 'none';
            }

            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
